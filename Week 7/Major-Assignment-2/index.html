<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Major Assignment 2 — Choropleths & Gini (Week 7)</title>

  <!-- D3 v7 + TopoJSON -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="page-header">
    <h1>Major Assignment 2 — Projections, Color & Geospatial Viz</h1>
    <h3>Likith Sai Vemulapalli</h3>
  </header>

  <main class="page">
    <section class="maps">
      <div class="map-card">
        <h2 class="map-title">MAP A — Actual Population in 1980 (Towns)</h2>
        <svg id="mapA" class="map-svg" width="860" height="520"></svg>
        <div class="legend" id="legendA"></div>
      </div>

      <div class="map-card">
        <h2 class="map-title">MAP B — Population Change (2010 − 1980) (Towns)</h2>
        <svg id="mapB" class="map-svg" width="860" height="520"></svg>
        <div class="legend" id="legendB"></div>
      </div>

      <div class="map-card">
        <h2 class="map-title">MAP C — Gini Index by County (2019)</h2>
        <svg id="mapC" class="map-svg" width="860" height="520"></svg>
        <div class="legend" id="legendC"></div>
      </div>
    </section>
  </main>

  <!-- Tooltip containers -->
  <div id="tt-town" class="tooltip" hidden></div>
  <div id="tt-county" class="tooltip" hidden>
    <div class="tt-header">
      <div class="tt-title"></div>
      <div class="tt-value"></div>
    </div>
    <svg class="sparkline" width="280" height="120"></svg>
    <div class="tt-footnote">Gini index across years (2010–2019)</div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
